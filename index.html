<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/input.css" />
    <link rel="stylesheet" href="src/output.css" />
    <title>Perfume</title>
  </head>
  <body class="flex justify-center items-center min-h-svh bg-siteBg px-10">
    <main class="flex flex-row justify-center items-center sm:flex-col">
      <div class="flex flex-row card">
        <img
          src="images/image-product-desktop.jpg"
          alt=""
          class="only-image rounded-l-2xl"
        />
        <div class="flex flex-col px-10 bg-white rounded-r-2xl">
          <div>
            <p class="perfume pt-6 pb-5 text-gray-400 tracking-widest">
              PERFUME
            </p>
          </div>
          <div class="py-6">
            <p class="title text-5xl font-bold">
              Gabrielle Essence Eau De Parfum
            </p>
          </div>
          <div class="py-6">
            <p class="description text-gray-400">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="flex flex-row items-center gap-4 py-5">
            <p class="price-1 text-4xl font-bold text-checkoutBg">$149.99</p>
            <p class="price-2 text-gray-400">$169.99</p>
          </div>
          <a
            href=""
            class="bg-checkoutBg flex items-center justify-center py-4 mt-6 rounded-lg gap-3"
          >
            <img src="images/icon-cart.svg" alt="" />
            <p class="cart text-white font-bold">Add to Cart</p>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
